<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome Kit for Icons -->
    <script
      src="https://kit.fontawesome.com/5ec0b6aaa0.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <!-- Add Own JS File -->
    <script src="./js/script.js" defer></script>
    <title>MonkeyKart | A add to cart project by only vanila JS</title>
  </head>
  <body>
    <!-- Navbar section -->
    <section class="navBar">
      <div class="logo-container">
        <h1>MonkeyKart</h1>
      </div>
      <div class="product-catagories">
        <a href="#">Product</a>
        <a href="#">Electronics</a>
        <a href="#">Jewelery</a>
        <a href="#">Men's Clothing</a>
        <a href="#">Women's Clothing</a>
      </div>
      <!-- Nav menu for mobile devices -->
      <div class="sm-catagory-section d-none">
        <div class="sm-product-catagories">
          <i class="fa-solid fa-xmark cancel-icon"></i>

          <a href="#">Product</a>
          <a href="#">Electronics</a>
          <a href="#">Jewelery</a>
          <a href="#">Men's Clothing</a>
          <a href="#">Women's Clothing</a>
        </div>
      </div>

      <i class="fa-solid fa-bars menu-icon"></i>
      <div class="cart-logo">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </section>

</html>
